<section class="bg-gray-50 py-8 antialiased dark:bg-gray-900">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <!-- Heading & Filters -->
    <div
      class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8"
    >
      <div>
        <educamedic-breadcrumb></educamedic-breadcrumb>
        <h2
          class="mt-3 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
        >
          Cursos
        </h2>
      </div>
      <educamedic-filter-sort></educamedic-filter-sort>
    </div>
    <section
      class="max-w-screen-xl px-4 mx-auto 2xl:px-0 grid lg:gap-24 sm:gap-8"
    >
      <ng-container *ngIf="coursesSignal$() as courses; else loading">
        <ng-container
          *ngIf="courses.data && courses.data.length > 0; else noCourses"
        >
          <ng-container *ngFor="let course of courses.data">
            <educamedic-course [course]="course"></educamedic-course>
          </ng-container>
          <!-- Mostrar controles de paginaciÃ³n si es necesario -->
          <!-- <ng-container *ngIf="courses.pagination.totalPages > 1">
            <pagination-controls
              [currentPage]="courses.pagination.currentPage"
              [totalPages]="courses.pagination.totalPages"
              (pageChange)="onPageChange($event)"
            ></pagination-controls>
          </ng-container> -->
        </ng-container>
      </ng-container>
      <ng-template #noCourses>
        <p>No se encontraron cursos disponibles.</p></ng-template
      >
    </section>
    <div class="w-full text-center">
      <button
        type="button"
        class="rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
      >
        Show more
      </button>
    </div>
  </div>
</section>
<ng-template #loading>Cargando...</ng-template>
<router-outlet></router-outlet>
