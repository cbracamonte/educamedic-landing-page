<ng-container *ngIf="appData$ | async as appData">
  <main [ngClass]="darkModeService.darkModeSignal()">
    <div
      class="h-screen w-screen bg-white dark:bg-gray-900 flex items-center justify-center"
    >
      <div
        class="container flex flex-col md:flex-row items-center justify-center px-5 text-gray-700"
      >
        <div class="mx-auto md:w-1/2 max-w-screen-sm text-center">
          <h1
            class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500"
          >
            404
          </h1>
          <p
            class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white"
          >
            {{ appData.notFound.title }}
          </p>
          <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">
            {{ appData.notFound.description }}
          </p>
          <a
            routerLink="/"
            class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4"
            >{{ appData.notFound.actionText }}</a
          >
        </div>
        <div class="max-w-lg md:w-1/2 mt-10 md:mt-0">
         <img
            src="assets/images/404.svg"
            class="w-full h-full object-cover object-center rounded-lg"
            alt="404"
          />
        </div>
      </div>
    </div>
  </main>
</ng-container>
