<ng-container *ngIf="appData$ | async as appData">
  <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 sm:justify-items-center sm:items-center"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none text-center md:text-left lg:text-left md:text-5xl xl:text-6xl text-primary-900 dark:text-white"
      >
        {{ appData.home.intro.title }}
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
      >
        {{ appData.home.intro.description }}
      </p>

      <div
        class="flex items-center justify-center md:items-start md:justify-start"
      >
        <a
          *ngFor="let option of appData.home.intro.route; let i = index"
          [routerLink]="option.url"
          class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center rounded-lg"
          [ngClass]="{
            'text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900':
              i === 0,
            'text-gray-900 border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800':
              i !== 0
          }"
        >
          {{ option.title }}
          <ng-container *ngIf="i === 0">
            <svg
              class="w-5 h-5 ml-2 -mr-1"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </ng-container>
        </a>
      </div>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img
        src="assets/images/image-bg-7.png"
        class="xl:max-w-screen-sm max-w-screen-xs"
        alt="main-image"
        width="100%"
        height="100%"
      />
    </div>
  </div>
  <educamedic-features [data]="appData.home.features"></educamedic-features>
  <educamedic-last-courses
    [data]="appData.home.courses"
  ></educamedic-last-courses>
  <educamedic-pricing [data]="appData.home.pricing"></educamedic-pricing>
  <educamedic-instructors
    [data]="appData.home.instructors"
  ></educamedic-instructors>
  <educamedic-contact [data]="appData.home.contact"></educamedic-contact>
</ng-container>
<educamedic-footer></educamedic-footer>
