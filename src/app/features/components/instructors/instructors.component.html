<section class="bg-white dark:bg-gray-900">
    <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 bg-white dark:bg-gray-900"
  >
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl text-primary-600 text-center md:text-left lg:text-left"
      >
        {{ data.title }}
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-white text-center md:text-left lg:text-left"
      >
        {{ data.description }}
      </p>
      <div class="flex items-center justify-center md:items-start md:justify-start lg:items-start md:justify-start">
        <a
          [routerLink]="'#'"
          class="i px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
        >
          {{ data.actionText }}
        </a>
      </div>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img
        src="assets/images/image-bg-6.png"
        class="max-w-screen-sm"
        alt="secondary-image"
      />
    </div>
  </div>
</section>
